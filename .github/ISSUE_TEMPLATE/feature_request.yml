name: Feature request
description: Suggest an idea for this project
title: "[enhancement]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this report!

  - type: checkboxes
    id: checked-other-issues
    attributes:
      label: No existing issues.
      description: By submitting this issue, you confirm, that you have checked the existing issues for your request.
      options:
        - label: There is no existing issue for my request.
          required: true

  - type: textarea
    attributes:
      label: Related problems
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    attributes:
      label: Description
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false