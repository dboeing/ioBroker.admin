<div id="tab-objects"   class="admin-tab" style="display: none" data-name="Objects">
    <div id="grid-objects" class="grid-main-div"><span class="translate" style="width: calc(100% - 100px); width: calc(100% - 20px); text-align: center">Loading...</span></div>
</div>

<div class="materialize-dialogs m">
    <div id="dialog-new-object" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <h6 class="title">title</h6>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <input id="object-tab-new-object-parent" autocomplete="new-password" type="text" size="40" readonly style="background: lightgrey"/>
                    <label for="object-tab-new-object-parent" class="translate">Parent</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <input id="object-tab-new-object-name" autocomplete="new-password" type="text" size="40"/>
                    <label for="object-tab-new-object-name" class="translate">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <select id="object-tab-new-object-type">
                        <option value="state"   class="translate">State</option>
                        <option value="channel" class="translate">Channel</option>
                        <option value="device"  class="translate">Device</option>
                    </select>
                    <label for="object-tab-new-object-type" class="translate">Type</label>
                </div>
            </div>
            <div class="row object-tab-new-object-tr">
                <div class="col s12">
                    <select id="object-tab-new-state-type">
                        <option value="boolean" class="translate">boolean</option>
                        <option value="switch"  class="translate">switch</option>
                        <option value="string"  class="translate">string</option>
                        <option value="number"  class="translate">number</option>
                        <option value="enum"    class="translate">multi</option>
                        <option value="array"   class="translate">array</option>
                        <option value="object"  class="translate">object</option>
                        <option value="mixed"   class="translate">mixed</option>
                    </select>
                    <label for="object-tab-new-state-type" class="translate">State&nbsp;type</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat translate btn-add">Add</a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat translate btn-cancel">Cancel</a>
        </div>
    </div>
</div>
