<div id="tab-enums"     class="admin-tab" style="display: none" data-name="Enums">
    <div class="tab-enums-list m">
        <div class="row tree-table-body"></div>
    </div>
    <div class="tab-enums-objects" id="grid-enums">
        <span class="loader">
            <svg class="spinner" width="100%" height="100%" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
        </span>
    </div>
    <div class="tab-enums-dialogs m">
        <div id="tab-enums-dialog-new" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h5 class="translate tab-enums-dialog-new-title title"></h5>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">text_fields</i>
                        <label for="tab-enums-dialog-new-name" class="translate">Name</label>
                        <input id="tab-enums-dialog-new-name" autofocus type="text" />
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">feedback</i>
                        <input id="tab-enums-dialog-preserve-id" type="checkbox"/>
                        <span for="tab-enums-dialog-preserve-id" class="translate tab-enums-dialog-preserve-id-label">Preserve ID</span>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">local_offer</i>
                        <label for="tab-enums-dialog-new-id" class="translate">ID</label>
                        <input type="text" id="tab-enums-dialog-new-id" />
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">pageview</i>
                        <label for="tab-enums-dialog-new-preview" class="translate">Preview</label>
                        <input type="text" autocomplete="new-password" id="tab-enums-dialog-new-preview" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
<!--                        <span class="col s12 translate">Icon upload</span>-->
                        <div class="tab-enums-dialog-new-icon"></div>
                        <div class="tab-enums-dialog-new-upload">
                        <a class="btn tab-enums-dialog-new-color-btn"><i class="material-icons">add</i></a>
                        </div>
                        <div class="btn-floating tab-enums-dialog-new-icon-clear"><i class="material-icons">delete</i>
                        </div>
                   </div>
                <div class="col s6 file-field tab-enums-dialog-new-colorpicker">
                    <i class="material-icons prefix tab-enums-dialog-new-color-icon">color_lens</i>
                    <a class="btn tab-enums-dialog-new-color-btn translate">Color</a>
                    <div class="file-path-wrapper">
                        <input type="text" autocomplete="new-password" class="tab-enums-dialog-new-color" />
                        <div class="btn-floating waves-effect waves-light tab-enums-dialog-new-color-clear"><i class="material-icons">delete</i></div>
                    </div>
                </div>
                 </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate tab-enums-dialog-create">Create</a>
                <a class="modal-action modal-close waves-effect waves-green gray btn-flat translate">Cancel</a>
            </div>
        </div>
    </div>
</div>
