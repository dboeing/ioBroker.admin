<div id="tab-users" class="admin-tab m" style="display: none" data-name="Users">
   <div class="row">
    <div class="col s6 tab-users-list-groups">

        <div class="tab-users-header center">
            <a class="btn-floating waves-effect waves-light blue btn-custom-0 translateT" title="New group" id="tab-users-btn-new-group"><i class="material-icons">group_add</i></a>
            <i class="material-icons prefix">group</i><span class="translate">Groups</span>
        </div>
      <div class="tab-users-body"></div>
    </div>
    <div class="col s6 tab-users-list-users">
        <div class="tab-users-header center">
            <a class="btn-floating waves-effect waves-light blue btn-custom-0 translateT" title="New user" id="tab-users-btn-new-user"><i class="material-icons">person_add</i></a>
            <i class="material-icons prefix">person</i><span class="translate">Users</span></div>
        <div class="tab-users-body"></div>
    </div>
    <div class="tab-dialogs">
        <div id="tab-users-dialog-new" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h5 class="translate tab-dialog-new-title"></h5>
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s6 tab-dialog-new-tabs"><a href="#tab-users-dialog-new-main"   class="translate active">Main</a></li>
                        <li class="tab col s6 tab-dialog-new-tabs"><a href="#tab-users-dialog-new-rights" class="translate">Rights</a></li>
                    </ul>
                </div>
                <div id="tab-users-dialog-new-main" class="col s12">
                    <div class="row">
                        <div class="col s6 input-field">
                            <i class="material-icons prefix">text_fields</i>
                            <label for="tab-users-dialog-new-name" class="translate">Name</label>
                            <input id="tab-users-dialog-new-name" autocomplete="new-password" autofocus type="text" />
                        </div>
                        <div class="col s6 input-field">
                            <i class="material-icons prefix">local_offer</i>
                            <label for="tab-users-dialog-new-id" class="translate">ID</label>
                            <input type="text" id="tab-users-dialog-new-id" autocomplete="new-password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 input-field">
                            <i class="material-icons prefix">description</i>
                            <label for="tab-users-dialog-new-desc" class="translate">Description</label>
                            <input type="text" id="tab-users-dialog-new-desc" autocomplete="new-password" />
                        </div>
                        <div class="col s6 input-field">
                            <i class="material-icons prefix">pageview</i>
                            <label for="tab-users-dialog-new-preview" class="translate">Preview</label>
                            <input type="text" id="tab-users-dialog-new-preview" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 input-field tab-users-dialog-new-password">
                            <i class="material-icons prefix">vpn_key</i>
                            <label for="tab-users-dialog-new-password" class="translate">Password</label>
                            <input type="password" id="tab-users-dialog-new-password" autocomplete="new-password" />
                        </div>
                        <div class="col s6 input-field tab-users-dialog-new-password">
                            <i class="material-icons prefix">vpn_key</i>
                            <label for="tab-users-dialog-new-password-repeat" class="translate">Password repeat</label>
                            <input type="password" id="tab-users-dialog-new-password-repeat" autocomplete="new-password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 ">
                            <div class="tab-dialog-new-icon"></div>
                            <div class="tab-dialog-new-upload">
                            <a class="btn tab-enums-dialog-new-color-btn"><i class="material-icons">add</i></a>
                            </div>
                            <div class="btn-floating tab-dialog-new-icon-clear"><i class="material-icons">delete</i>
                            </div>
                        </div>
                        <div class="col s6 file-field tab-dialog-new-colorpicker">
                            <i class="material-icons prefix tab-dialog-new-color-icon">color_lens</i>
                            <div class="btn tab-dialog-new-color-btn translate">Color</div>
                            <div class="file-path-wrapper">
                                <input type="text" class="tab-dialog-new-color" autocomplete="new-password"  />
                                <div class="btn-floating waves-effect waves-light tab-dialog-new-color-clear"><i class="material-icons">delete</i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab-users-dialog-new-rights"  class="col s12">
                    rights
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate tab-dialog-create">Create</a>
                <a class="modal-action modal-close waves-effect waves-green gray btn-flat translate">Cancel</a>
            </div>
        </div>
    </div>
   </div>
</div>
